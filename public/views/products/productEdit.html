<div class="row">
  <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">

    <form name="productForm">
      <div class="input-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="fullname">Product Name</label>
        <input type="text" class="form-control" name="fullname" placeholder="Product Name" ng-model="product.name" required ng-required="true">
        <p ng-show="productForm.fullname.$invalid && !productForm.fullname.$pristine" class="help-block">Product name is required.</p>
      </div>
      <div class="input-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="unitprice">Unit Price</label>
        <input type="text" class="form-control" name="unitprice" placeholder="Unit Price" ng-model="product.unitprice" required ng-required="true">
        <p ng-show="productForm.unitprice.$invalid && !productForm.unitprice.$pristine" class="help-block">Unit price is required.</p>
      </div>
      <div class="input-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="imageUrl">Image URL</label>
        <input class="form-control" type="text" name="imageUrl" ng-model="product.imageurl">
      </div>
      <div class="input-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" placeholder="Description" ng-model="product.description">
        </textarea>
      </div><br>

      <div class="input-group">
        <a class="btn btn-default" ng-click="updateProduct(product)">Save Changes</a>
        <a class="btn" ui-sref="products">Cancel</a>
      </div>
    </form>
  </div>

  <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="well" style="margin-top: 50px;">

      <div ng-show="uploading" class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>

      <form ng-submit="Submit();">
        <label class="btn btn-success">
          Browse
          <input type="file" ng-disabled="uploading" file-model="file.upload" name="myfile" style="display: none;" onchange="angular.element(this).scope().photoChanged(this.files)">
        </label>
        <br>
        <br>
        <button ng-disabled="uploading" type="submit" class="btn btn-primary">Upload</button>
      </form>

      <br>

      <img class="mythumbnail" ng-src="{{ thumbnail.dataUrl || defaultUrl }}">

      <br>
      <br>

      <div ng-show="message">
        <div ng-class="alert">{{ message }}</div>
      </div>

    </div>
  </div>
</div>
